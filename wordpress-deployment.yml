apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
      apptype: frontend
  template:
    metadata:
      name: wordpress-pod
      labels:
        app: wordpress
        apptype: frontend
    spec:
      containers:
        - name: wordpress
          image: wordpress
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: wordpress-secret
          ############## this is the mount point inside the container ######
          volumeMounts:
            - name: wordpress-persistent-volume
              mountPath: /var/www/html
      volumes:
        - name: wordpress-persistent-volume
          persistentVolumeClaim:
            claimName: wordpress-volumeclaim










